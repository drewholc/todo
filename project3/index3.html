<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do</title>
  <link rel="stylesheet" type="text/css" href="style3.css" />
</head>
<body>
  <h4>todo</h4>

  <div class="wrapper">
    <div class="inner">
      <form id="addForm">
           <label for="item"></label>
           <input id="item" type="text" placeholder="Add Item" onkeypress="return itemAdded(event);"><br>
           <button id="submitButton" type="button">Add!</button>
      </form>
      <ul id="list">
      </ul>
    </div>
  </div>

  <button id="deleteAll">Delete All!</button>

  <script type="text/javascript" src="script3.js"></script>
</body>
</html>
